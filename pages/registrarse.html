<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate en RincónPastaFresca</title>
    <link rel="icon" type="image/.ico" href="../fotos/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta
      name="descrption="
      content="Regístrate en nuestra página web para acceder a una experiencia culinaria sin igual en RinconPastaFresca. Descubre nuestro menú de pastas frescas y auténticas salsas caseras, y disfruta de la conveniencia de realizar pedidos en línea desde la comodidad de tu hogar. ¡Únete a nuestra comunidad de amantes de la buena comida hoy mismo!"
    />
  </head>

  <body>
    <div class="containerRegistrarse">
      <header class="headerRegistrarse">
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav__nav">
          <div class="container-fluid">
            <div>
              <a class="navbar-brand" href="../index.html">
                <img class="nav__logo" src="../fotos/pasta.png" alt="logo"
              /></a>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link nav__boton" href="./Restaurantes.html"
                  >Restaurantes</a
                >
                <a class="nav-link nav__boton" href="./carta.html">Carta</a>
                <a class="nav-link nav__boton" href="./nosotros.html"
                  >Nosotros</a
                >
                <a class="nav-link nav__boton" href="./registrarse.html"
                  >Registrarse</a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main class="mainRegistrarse">
        <div class="iniciarsesion">
          <h1 class="subtitulo">Iniciar Sesión</h1>
          <form class="formularioRegistrarse" action="">
            <label class="label" for="email">Ingrese su Email</label>
            <input class="renglon" required type="email" id="email" />

            <label class="label" for="contraseña">Ingrese su contraseña</label>
            <input class="renglon" required type="password" id="contraseña" />

            <input class="submit" type="submit" />
            <p class="label">¿No tienes una cuenta? Registrate Gratis</p>
          </form>
        </div>
        <div class="registrarse">
          <h2 class="subtitulo">Registrarse</h2>
          <form action="">
            <label class="label" for="nombre">Nombre</label>
            <input class="renglon" required type="text" id="Nombre" />

            <label class="label" for="apellido">Apellido</label>
            <input class="renglon" required type="text" id="apellido" />

            <label class="label" for="emailRegistrarse">Ingrese su Email</label>
            <input
              class="renglon"
              required
              type="email"
              id="emailRegistrarse"
            />

            <label class="label" for="contraseñaRegistrarse"
              >Ingrese su contraseña</label
            >
            <input
              class="renglon"
              required
              type="password"
              id="contraseñaRegistrarse"
            />

            <label for="checkbox" class="label"
              >Acepto terminos y condiciones</label
            >
            <input id="checkbox" required type="checkbox" />

            <input type="submit" class="submit" />
          </form>
        </div>
      </main>

      <footer class="footerRegistrarse"></footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
